<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <style>
    .carousel-inner > .item {
      height: 400px; /* Example height for slides */
    }
    .carousel-inner > .item img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active first-slide">
        <img src="https://via.placeholder.com/800x400?text=First+Slide" alt="First Slide">
        <div class="carousel-caption">
          <h3>First Slide</h3>
        </div>
      </div>
      <div class="item second-slide">
        <img src="https://via.placeholder.com/800x400?text=Second+Slide" alt="Second Slide">
        <div class="carousel-caption">
          <h3>Second Slide</h3>
        </div>
      </div>
      <div class="item third-slide">
        <img src="https://via.placeholder.com/800x400?text=Third+Slide" alt="Third Slide">
        <div class="carousel-caption">
          <h3>Third Slide</h3>
        </div>
      </div>
      <div class="item fourth-slide">
        <img src="https://via.placeholder.com/800x400?text=Fourth+Slide" alt="Fourth Slide">
        <div class="carousel-caption">
          <h3>Fourth Slide</h3>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    // Ensuring the carousel transitions properly
    $('#myCarousel').on('slid.bs.carousel', function () {
      console.log('Slide transition completed');
    });
  </script>
</body>
</html>
